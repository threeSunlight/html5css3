<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物案例</title>
	<link rel="stylesheet" href="cs/jquery.fullpage.css">
	<link rel="stylesheet" href="cs/index.css">
</head>
<body>
	<!--购物中心-->
	<div class="center">
		<img src="img/00-center.png" alt="">
	</div>`  
	<!--继续往下-->
	<div class="down">
		<img src="img/00-down.png" alt="">
	</div>
<!-- 内容的主体		 -->
 	<div id="fullpage">


<!-- 第一屏 -->
	 	<div class="section "> 
	 	  	<div class="section01 w ">
	 	  		<div class="one">
	 	  			<!-- 天上飞的气球 -->
	 	  			<img class="fly" src="img/01-fly.png" alt="">
	 	  			<!-- 小货物 -->
	 	  			<img  class="goods" src="img/01-goods.png" alt="">
	 	  			<!-- 沙发 -->
	 	  			<img  class="sofo" src="img/01-sofa.png" alt="">
	 	  		</div>
	 	  	</div>
	 	  	
	 	</div>


<!-- 第二平屏	  -->
        <div class="section ">
          	<div class="section02 w">
          		<div class="two">
          			<!-- 小货物 -->
          			<img class="goods" src="img/02-goods.png" alt="">
          			<!-- 沙发 -->
          			<img  class="sofa" src="img/02-sofa.png" alt="">
          			
          			<img   class="text" src="img/02-text.png" alt="">
          			<!-- 搜索引擎 -->
          			<div   class="search_box">
          				<img  class="search" src="img/02-search.png" alt="">
          			<!-- 两个关键字 -->
          			<img  class="stext" src="img/02-key.png" alt="">
          			</div>
          			
          		</div>
          	</div>
        </div>


<!-- 第三屏 -->
        <div class="section   ">
          	<div class="section03 w">
          		<div class="threen">
					<!-- 选择尺寸,选择大小 -->
					<div class="size">
						<img  class="one" src="img/03-change01.gif" alt="">
						<img  class="two" src="img/03-change02.gif" alt="">
					</div>


          			<!-- 加入购物车 -->
          			<div class="changge">
          				<img  class="one" src="img/03-cart01.gif" alt="">
          				<img  class="two" src="img/03-cart02.gif" alt="">
          			</div>
          			<!-- 隐藏的沙发 -->
          			<img  class="luobo" src="img/04-sofa.png" alt="">
          		</div>
          	</div>	
        </div>



<!-- 第四屏 -->
        <div class="section ">
          	<div class="section04 w">
          		<div class="four">
          			<!-- 引入云彩 -->
          			<div class="cloud">
          				<img src="img/04-cloud.png" alt="">
          			</div>
          			<!-- 标语 -->
          			<div class="text">
          				<img class="one" src="img/04-text01.png" alt="">
          				<img class="two" src="img/04-text02.png" alt="">
          			</div>
					<!-- 地址栏 -->
					<div class="address">
						<img class="one" src="img/04-address01.png" alt="">
						<img  class="two" src="img/04-address02.png" alt="">
					</div>

					<!-- 购物车 -->
					<div class="car">
						<img class="cars" src="img/04-cart.png" alt="">
						<img class="sofa" src="img/04-sofa.png" alt="">
					</div>
          <img class="sofa1 " src="img/04-sofa.png" alt="">
          		</div>
          	</div>	
        </div>



<!-- 第五屏 -->
        <div class="section ">
          	<div class="section05 w">
          		  <div class="five">
                    <!-- 首先先引入背景图片   -->
                
                      <!--左边的标语语句-->
                    <div class="text">
                      <img src="img/05-text.png" alt="">
                    </div>
                    <!-- 左边的银行卡和账单数据 -->
                    <div class="card_order">    
                      <img class="order" src="img/05-order.png" alt="">
                      <img  class="sofa" src="img/04-sofa.png" alt="">
                       <img  class="card" src="img/05-card.png" alt="">
                    </div>

                <!-- 引入手和鼠标在一个盒子里面 -->
                  <div class="box">
                    <img  class="mouse01" src="img/05-mouse01.png" alt="">
                    <img  class="mouse02" src="img/05-mouse02.png" alt="">
                     <img  class="hand" src="img/05-hand.png" alt="">
                  </div>
                </div>
          	</div>
        </div>



<!-- 第六屏 -->
        <div class="section ">
          <div class="section06">
            <div class="six">
              <!-- 引入云彩 -->
              <div class="clud">
                <img src="img/06-cloud01.png" alt="" class="one">
                <img src="img/06-cloud02.png" alt="" class="two">
              </div>
              <!-- 引入文字标题 -->
              <div class="text">
                <img src="img/06-text01.png" alt="" class="one">
                <img src="img/06-text02.png" alt="" class="two">
              </div>

              <!-- 引入装包裹的盒子 -->
              <div class="box">
                <img src="img/06-box.png" alt="" class="one">
              </div>

              <!-- 引入小车车 -->

              <div class="cars">
                <!-- 小车 -->
                <img class="one" src="img/06-car.png" alt="">
                <!-- 售货地址 -->
                <img  class="two" src="img/06-buyer.png" alt="">
                <img src="img/06-address.png" alt="" class="threen">
              </div>

              <!-- 快递小哥 -->
              <div class="people">
                  <img class="one" src="img/06-worker.png" alt="">
                  <img src="img/06-say.png" alt="" class="two">
              </div>


              <!-- 姑娘和门口 -->
              <div class="garden">
                <img src="img/06-person.png" alt="" class="one">
                <img src="img/06-door.png" alt="" class="two">
              </div>

            </div>
          </div>
        </div>


<!-- 第七屏 -->
          <div class="section   ">
            <div class="section07  ">
                <div class="seven">
                  <div class="start">
                     <img src="img/star.png" alt="" class="one">
                    <img src="img/07start.png" alt="" class="two">
                    <img src="img/07start.png" alt="" class="threen">
                    <img src="img/07start.png" alt="" class="four">
                    <img src="img/07start.png" alt="" class="five">
                    <img src="img/07start.png" alt="" class="zong">
                  </div>
                   <div class="text">
                     <img src="img/07text.png" alt="" class="text">
                   </div>
                </div>
            </div>  
          </div>


<!-- 第八屏 -->

          <div class="section  active">
              <div class="section08">
                  <div class="eight">
                      <!-- 引入按钮触摸按钮 -->
                      <div class="btns">
                          <img src="img/08_btn1.png" alt="" class="btn1">
                          <img src="img/08_btn2.png" alt="" class="btn2">
                          <img src="img/08_btn3.png" alt="" class="btn3">
                      </div>

                      <!-- 手 -->
                        <div class="hand1">
                          <img src="img/08_hand.png" alt="" class="hand">
                        </div>

                        <!-- 引按钮在来一次 -->
                        <div >
                          <img src="img/08_more.png" alt="" class=" btn4">
                        </div>
                  </div>
              </div>

          </div> 
    </div>

    <script type="text/javascript"  src="js/jquery.min.js"></script>
	<script type="text/javascript"  src="js/jquery.fullpage.js"></script>

	<script type="text/javascript"  src="js/index.js"></script>
</body>
</html>
